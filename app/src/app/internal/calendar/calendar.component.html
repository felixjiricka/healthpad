<div class="wrapper">
    <div class="page-content">
        <div class="sidebar">
            <div class="calendar-preview">
                <nb-calendar-range
                    #calendarPreview
                    [range]="range"
                    [size]="calSize"
                    [showWeekNumber]="true"
                    (rangeChange)="calendarPreviewChange($event)"
                ></nb-calendar-range>
            </div>

            <div class="event-filter">
                <h5>Termine filtern</h5>

                <div class="filter-content">
                    <div>
                        <nb-checkbox checked>Bowtech</nb-checkbox>
                    </div>
                    <div>
                        <nb-checkbox checked>Wechseljahresberatung</nb-checkbox>
                    </div>
                    <div>
                        <nb-checkbox checked>Touch for Health</nb-checkbox>
                    </div>
                    <div>
                        <nb-checkbox checked>Toggle me</nb-checkbox>
                    </div>
                </div>
            </div>

            <div class="actions"></div>
        </div>

        <div class="calendar-content">
            <div>
                <div class="custom-calendar-header">
                    <div uk-grid>
                        <div class="uk-width-1-3 uk-flex">
                            <button nbButton (click)="calendarViewPrev()">
                                <nb-icon
                                    icon="arrow-ios-back-outline"
                                ></nb-icon>
                            </button>

                            <div class="calendar-title">
                                <label>
                                    {{ calendarTitle }}
                                </label>
                            </div>

                            <button nbButton (click)="calendarViewNext()">
                                <nb-icon
                                    icon="arrow-ios-forward-outline"
                                ></nb-icon>
                            </button>
                        </div>
                        <div class="uk-width-1-3"></div>
                        <div class="uk-width-1-3">
                            <button nbButton (click)="calendarToday()">
                                Heute
                            </button>

                            <nb-button-group
                                (valueChange)="calendarViewChange($event)"
                            >
                                <button
                                    nbButtonToggle
                                    value="timeGridWeek"
                                    pressed
                                >
                                    Woche
                                </button>
                                <!-- 
                                    <button
                                    nbButtonToggle
                                    value="dayGridMonth"
                                    pressed
                                >
                                    Monat
                                </button>
                                -->
                            </nb-button-group>
                        </div>
                    </div>
                </div>

                <full-calendar
                    #calendar
                    [options]="calendarOptions"
                ></full-calendar>
            </div>
        </div>
    </div>
</div>
